<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" href="style1.css">
</head>
<body>

<form id="registerForm">
    <h2>Registrati</h2>

    <label>

    <button type="submit">Registrati</button>
</form>

<script src="script.js"></script>
</body>
